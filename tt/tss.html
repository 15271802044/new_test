<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" >
        <title>测试网站部署</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <style>
            * { padding:0; margin:0; list-style:none; box-sizing:border-box;}
            h1,h2{text-align: center; margin-bottom: 20px;}
            .onebox,.twobox{ float: left; width: 100%; border: 1px solid #000; border-radius: 6px; padding: 20px; margin-bottom: 20px;}
            .box1{position: relative; left: 45%; width: 200px; height: 200px; background-color: orange; z-index: 20;}
            .btn1{margin-top: 20px; position: relative; left: 49%;}
            .jisuanqi{position: relative; left: 35%; width: 600px; height: 100%; border:1px solid tan;padding-bottom: 10px;}
            .text_js{position: relative; width: 100%; height: 100px;padding: 10px; margin-bottom: 10px;}
            .numbox{float: left; border: 1px solid #e3e3e3; width: 100%; height: 100px; font-size: 20px;text-align: center;}
            .sbtn{float: left; border: 1px solid orange;; background-color:orange; border-radius: 2px; width: 40px; height: 40px; color: white; margin-right: 10px;}
            .btnc{display: flex; justify-content: center; align-items: center; height: 100px;}
        </style>
    </head>
    <body>
        <h1 style="color: red;">
            网站部署成功，测试一下修改git,修改是否成功,删除一个文件
        </h1>
        <div class="onebox">
            <h2>练习一：为盒子添加类名实现动画停止实现</h2>
            <div id="box1" class="box1 animate__animated"></div>
            <button onclick="btn()" id="btn1" class="btn1" value="1">演示动画</button>
        </div>

        <div class="twobox">
            <h2>练习二：简易计算器</h2>
            <div class="jisuanqi">
                <div class="text_js"><input type="text" id="onenum" class="numbox" placeholder="请输入第一个数字"></div>
                <div class="text_js"><input type="text" id="twonum" class="numbox" placeholder="请输入第二个数字"></div>
                <div class="text_js">
                    <div class="btnc">
                        <button onclick="jia()" id="jia" class="sbtn">+</button>
                        <button onclick="jian()" id="jian" class="sbtn">-</button>
                        <button onclick="chen()" id="chen" class="sbtn">*</button>
                        <button onclick="chu()" id="chu" class="sbtn">/</button>
                    </div>
                </div>
                <div class="text_js">
                    <input type="text" id="henum" class="numbox" placeholder="值" readonly="readonly" >
                </div>
            </div>
        </div>

        <script type="text/javascript">
            /*盒子变换*/
            let box1=document.getElementById('box1');
            function btn(){
                let msg = document.getElementById('btn1').value
                if(msg === '1' ){
                    box1.classList.add("animate__rubberBand","animate__infinite");
                    document.getElementById('btn1').value="2";
                    document.getElementById('btn1').innerText='停止动画';
                }else{
                    box1.classList.remove("animate__rubberBand","animate__infinite");
                    document.getElementById('btn1').value="1";
                    document.getElementById('btn1').innerText='演示动画';
                }
            };
            /*盒子变换end*/

            /*计算器*/
            let onenum = document.getElementById('onenum');
            let twonum = document.getElementById('twonum');
            let henum = document.getElementById('henum');
            function jia(){
                    henum.value = parseFloat(onenum.value) + parseFloat(twonum.value);
            }
            function jian(){
                henum.value = parseFloat(onenum.value) - parseFloat(twonum.value);
            }
            function chen(){
                henum.value = parseFloat(onenum.value) * parseFloat(twonum.value);
            }
            function chu(){
                henum.value = parseFloat(onenum.value) / parseFloat(twonum.value);
            }
            /*计算器end*/
        </script>
    </body>
</html>
